<div class="column gap-1">
  <!-- Add Product Button -->
  <button
    type="button"
    pButton
    icon="pi pi-plus"
    (click)="toggleAddPopup()"
    label="Add Product"
    class="add-product-btn"
  ></button>

  <!-- Products -->
  <div class="row wrap gap-1 justify-center">
    @for (product of products; track product) {
      <app-product
        [product]="product"
        (edit)="toggleEditPopup($event)"
        (delete)="toggleDeletePopup($event)"
      ></app-product>
    }
  </div>

  <!-- Paginator -->
  <p-paginator
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[5, 10, 20,]"
    (onPageChange)="onPageChange($event)"
    #paginator
  ></p-paginator>
</div>


<app-edit-popup
  [product]="selectedProduct"
  [(display)]="displayEditPopup"
  (confirm)="onConfirmEdit($event)"
  header="Edit Product"
></app-edit-popup>

<app-edit-popup
  [(display)]="displayAddPopup"
  (confirm)="onConfirmAdd($event)"
  header="Add Product"
></app-edit-popup>
